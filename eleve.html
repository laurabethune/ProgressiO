<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiche de Compétences</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Fiche de Compétences</h1>
    <h2 id="student-name"></h2>

    <table border="1">
        <thead>
            <tr>
                <th>Compétence</th>
                <th>Niveau</th>
            </tr>
        </thead>
        <tbody id="student-data">
            <tr><td colspan="2">Chargement...</td></tr>
        </tbody>
    </table>

    <a href="index.html">Retour</a>

    <script>
        const apiURL = "TON_URL_API";  // Remplace par ton URL Google Apps Script

        const urlParams = new URLSearchParams(window.location.search);
        const studentName = urlParams.get("name");
        document.getElementById("student-name").textContent = studentName;

        fetch(apiURL)
            .then(response => response.json())
            .then(data => {
                let studentData = document.getElementById("student-data");
                studentData.innerHTML = "";

                if (!data[studentName]) {
                    studentData.innerHTML = `<tr><td colspan="2">Aucune donnée trouvée.</td></tr>`;
                    return;
                }

                data[studentName].forEach(entry => {
                    let tr = document.createElement("tr");
                    tr.innerHTML = `<td>${entry.competence}</td><td>${entry.niveau}</td>`;
                    studentData.appendChild(tr);
                });
            })
            .catch(error => {
                console.error("Erreur API :", error);
            });
    </script>
</body>
</html>
